name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - andrew
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - andrew

jobs:
  build_and_deploy_job:
    # Exécute ce job seulement sur push ou si la PR n'est pas fermée
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    # Permissions nécessaires : read pour le checkout, id-token peut être utile si vous passez à l'authentification OIDC plus tard
    permissions:
       id-token: write # Gardé au cas où vous supprimez le token API plus tard, mais pas strictement nécessaire avec le token
       contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false # Assurez-vous que vous n'avez pas besoin de LFS

      # --- Suppression des étapes OIDC manuelles ---
      # Ces étapes sont inutiles si vous utilisez azure_static_web_apps_api_token
      # - name: Install OIDC Client from Core Package
      #   run: npm install @actions/core@1.6.0 @actions/http-client
      # - name: Get Id Token
      #   uses: actions/github-script@v6
      #   id: idtoken
      #   with:
      #      script: |
      #          const coredemo = require('@actions/core')
      #          return await coredemo.getIDToken()
      #      result-encoding: string
      # --- Fin de la suppression ---

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          # Utilisation du token de déploiement stocké dans les secrets GitHub
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ICY_FIELD_05F688A03 }}
          action: "upload"
          ###### Repository/Build Configurations ######
          app_location: "/" # Chemin vers le code source de votre application
          api_location: "" # Chemin vers le code source de l'API (si applicable)
          output_location: "dist" # Dossier de sortie après le build (correct pour Astro/Vite par défaut)
          # --- Suppression de github_id_token ---
          # Inutile car azure_static_web_apps_api_token est fourni et prioritaire
          # github_id_token: ${{ steps.idtoken.outputs.result }}
          ###### End of Repository/Build Configurations ######
        # --- AJOUT DE CETTE SECTION 'env' ---
        # Ceci injecte les secrets GitHub comme variables d'environnement
        # PENDANT l'exécution de cette étape (et donc pendant le build implicite)
        env:
          # Mappe le secret GitHub à une variable d'environnement préfixée par VITE_
          # pour qu'elle soit accessible dans le code frontend via import.meta.env.VITE_FIREBASE_API_KEY
          VITE_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}

          # Ces secrets ont déjà le préfixe PUBLIC_, donc on les mappe directement.
          # Ils seront accessibles via import.meta.env.PUBLIC_FIREBASE_APP_ID, etc.
          PUBLIC_FIREBASE_APP_ID: ${{ secrets.PUBLIC_FIREBASE_APP_ID }}
          PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.PUBLIC_FIREBASE_AUTH_DOMAIN }}
          PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.PUBLIC_FIREBASE_PROJECT_ID }}
          PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.PUBLIC_FIREBASE_STORAGE_BUCKET }}
        # --- FIN DE LA SECTION 'env' ---

  close_pull_request_job:
    # Exécute ce job seulement quand une PR est fermée
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request Job # Nom de l'étape (peut être simplifié)
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          # Il est plus sûr de fournir le token ici aussi pour l'action 'close'
          # SWA stocke normalement le token associé à une PR, mais l'expliciter est mieux.
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ICY_FIELD_05F688A03 }}
          action: "close"
          # Aucun build n'est nécessaire pour fermer, donc pas besoin de la section 'env' ici.
