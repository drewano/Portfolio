name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - andrew
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - andrew

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
       # id-token: write # Moins critique si vous utilisez le token API
       contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # Les étapes OIDC manuelles sont supprimées car inutiles avec le token API

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          # C'est ici que le token VALIDE doit être fourni
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ICY_FIELD_05F688A03 }}
          action: "upload"
          app_location: "/"
          api_location: ""
          output_location: "dist" # Correct pour Astro
          # github_id_token supprimé car redondant avec le token API
        env: # Gardez ceci pour vos variables frontend Firebase
          VITE_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          PUBLIC_FIREBASE_APP_ID: ${{ secrets.PUBLIC_FIREBASE_APP_ID }}
          PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.PUBLIC_FIREBASE_AUTH_DOMAIN }}
          PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.PUBLIC_FIREBASE_PROJECT_ID }}
          PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.PUBLIC_FIREBASE_STORAGE_BUCKET }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request Job # Nom simplifié
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          # Ajout du token ici aussi pour plus de fiabilité
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ICY_FIELD_05F688A03 }}
          action: "close"
