name: Azure Static Web Apps CI/CD (OIDC Auth)

on:
  push:
    branches:
      - andrew
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - andrew

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job (OIDC)
    permissions:
       id-token: write # ESSENTIEL pour OIDC
       contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # PAS D'ETAPES OIDC MANUELLES
      # PAS DE TOKEN API FOURNI

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          # azure_static_web_apps_api_token EST SUPPRIMÉ
          # L'action utilisera les permissions id-token pour s'authentifier
          action: "upload"
          app_location: "/"
          api_location: ""
          output_location: "dist"
        env: # Variables frontend toujours nécessaires
          VITE_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          PUBLIC_FIREBASE_APP_ID: ${{ secrets.PUBLIC_FIREBASE_APP_ID }}
          PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.PUBLIC_FIREBASE_AUTH_DOMAIN }}
          PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.PUBLIC_FIREBASE_PROJECT_ID }}
          PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.PUBLIC_FIREBASE_STORAGE_BUCKET }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job (OIDC)
    permissions:
       id-token: write # Peut aussi être nécessaire pour 'close' avec OIDC
       contents: read  # Au cas où l'action en aurait besoin
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          # PAS DE TOKEN API
          action: "close"
